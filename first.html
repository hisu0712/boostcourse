<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Object</h1>
        <script>
            var coworkers = {
            "programmer":"egoing",
            "designer":"leezche"
        }
        document.write("programmer : + "+coworkers.programmer+"<br>");
        coworkers.bookkeeper = "duru";
        document.write("bookkeeper : "+coworkers.bookkeeper+"<br>");
        </script>
        <h2>Iterate</h2>
        <script>
            for(var key in coworkers){
                document.write(key+" : "+coworkers[key]+"<br>");
            }
        </script>
        <h2>Property</h2>
        <script>
            coworkers.showAll=function(){
                for(var key in this){
                    document.write(key+" : "+this[key]+"<br>");
                }
            }
            coworkers.showAll();
            <h1>Object</h1>
            var coworkers = {
            "programmer":"egoing",
            "designer":"leezche"
        }
        document.write("programmer : + "+coworkers.programmer+"<br>");
        coworkers.bookkeeper = "duru";
        document.write("bookkeeper : "+coworkers.bookkeeper+"<br>");
        </script>
        <h2>Iterate</h2>
        </script>
    </body>
</html>
